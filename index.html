<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julian MÃ¼nzer Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: #0f172a;
            color: #e2e8f0;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #f1f5f9;
            text-transform: lowercase;
            letter-spacing: -1px;
        }

        h2 {
            font-size: 1.2rem;
            font-weight: 300;
            color: #94a3b8;
            margin-bottom: 3rem;
            letter-spacing: 1px;
        }

        .projects-grid {
            display: grid;
            gap: 2rem;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            max-width: 1200px;
            width: 100%;
        }

        .project-card {
            text-decoration: none;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            position: relative;
            overflow: hidden;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #6c5ce7, #a363d9, #6c5ce7);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }

        .project-card:hover::before {
            transform: translateX(0);
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(108, 92, 231, 0.2);
            border-color: #4c5a7a;
        }

        .icon-container {
            background: linear-gradient(135deg, #6c5ce7, #a363d9);
            padding: 1rem;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
            transition: transform 0.3s ease;
        }

        .project-card:hover .icon-container {
            transform: rotate(10deg);
        }

        .project-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #f1f5f9;
            margin: 0;
        }

        .project-description {
            font-size: 0.9rem;
            color: #94a3b8;
            text-align: center;
            margin: 0;
            opacity: 0.8;
        }

        .header-emoji {
            font-size: 1.5rem;
            margin-right: 0.5rem;
            display: inline-block;
            transform: rotate(-10deg);
        }
    </style>
    <script>
        const taglines = {
            queens: [
                "making chess pieces fight for personal space",
                "putting eight queens on a board (what could go wrong?)",
                "where queens don't need kings",
                "eight queens walk into a chessboard...",
                "professional queen social distancing coordinator",
                "helping queens avoid awkward encounters since 2024",
                "because one queen wasn't dramatic enough",
                "chess drama: eight queens, one board, no compromises",
                "where every queen thinks she's the main character",
                "royal chess chaos coordinator",
                "turning chessboards into queen reality shows",
                "like tetris, but with attitude and crowns",
                "queens only want one thing: diagonal dominance",
                "where queens don't share diagonals (or drama)",
                "chess puzzles with a side of royal drama",
                "keeping queens from starting board wars",
                "diplomatic relations between eight stubborn queens",
                "royal chess matchmaker (no fighting allowed)",
                "chess queen personal space consultant",
                "running a very exclusive queens-only club"
            ],
            solitaire: [
                "where cards go to find their forever home",
                "professional card stacking simulator",
                "turning chaos into columns since forever",
                "because sorting cards is therapeutic",
                "where aces and kings play nice",
                "digital card meditation",
                "procrastination: the card game",
                "making card pyramids without the mess",
                "where red and black learn to alternate",
                "your daily dose of card zen",
                "like tetris with suits and royalty",
                "helping cards find their way home",
                "the original swipe right",
                "where patience is more than a virtue",
                "cards just want to be in order"
            ]
        };

        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            const queensTagline = taglines.queens[Math.floor(Math.random() * taglines.queens.length)];
            const solitaireTagline = taglines.solitaire[Math.floor(Math.random() * taglines.solitaire.length)];
            document.getElementById('queens-tagline').textContent = queensTagline;
            document.getElementById('solitaire-tagline').textContent = solitaireTagline;
        });
    </script>
</head>
<body>
    <h1>julian muenzer</h1>
    <h2></h2>
    <div class="projects-grid">
        <a href="./projects/queens/" class="project-card">
            <div class="icon-container">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="white">
                    <path d="M12 2L8 7L3 4L4 10L2 16H22L20 10L21 4L16 7L12 2ZM12 4.5L14.5 7.8L12 10L9.5 7.8L12 4.5ZM6.9 14L8 10.2L10.5 12.5L12 10L13.5 12.5L16 10.2L17.1 14H6.9Z"/>
                </svg>
            </div>
            <p class="project-title">Queens</p>
            <p class="project-description" id="queens-tagline"></p>
        </a>
        <a href="./projects/solitaire/" class="project-card">
            <div class="icon-container">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="white">
                    <path d="M4 2C2.9 2 2 2.9 2 4V20C2 21.1 2.9 22 4 22H20C21.1 22 22 21.1 22 20V4C22 2.9 21.1 2 20 2H4M4 4H20V20H4V4M5 5V19H19V5H5M11.5 7C10.12 7 9 8.12 9 9.5C9 10.88 10.12 12 11.5 12C12.88 12 14 10.88 14 9.5C14 8.12 12.88 7 11.5 7M11.5 8.5C12.05 8.5 12.5 8.95 12.5 9.5C12.5 10.05 12.05 10.5 11.5 10.5C10.95 10.5 10.5 10.05 10.5 9.5C10.5 8.95 10.95 8.5 11.5 8.5M7 14H16V15.5H7V14M7 16.5H16V18H7V16.5Z"/>
                </svg>
            </div>
            <p class="project-title">Solitaire</p>
            <p class="project-description" id="solitaire-tagline"></p>
        </a>
    </div>
</body>
</html>
